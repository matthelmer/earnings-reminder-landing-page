<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Earnings Reminder [private beta]</title>
    <meta name="description" content="An investor and analyst service providing email reminders of earnings dates for companies of interest" property="description">
    <meta name="keywords" content="earnings announcement, earnings day, stocks, investors" property="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1" property="viewport">
    <meta name="og:title" content="Sign-up and never miss Earnings Day again" property="og:title">
    <meta name="og:description" content="An investor and analyst service providing email reminders of earnings dates for companies of interest" property="og:description">
    <meta name="og:image" content="" property="og:image">
    <link rel="icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="./res/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./res/styles.css">
  </head>
  <body>
    <div class="bg-image"></div>
    <div>
      <div id="loading" class="loading-state" style="display: none;"></div>
      <div>
        <section>
          <div class="floating-signup__wrap col-xs-12 col-md-6 col-xs-offset-0 col-md-offset-3 floaty-vertical--middle floaty-horizontal--center floaty-unfloat-at--xs">
            <div class="floating-signup rel">
              <div class="container-fluid rel">
                <div class="row">
                  <div class="user-signup__intro">
                    <h1 style="text-align: center;">Never miss earnings day again</h1>
                    <p style="text-align: center;">
                      <img src="/res/spacer.png" alt="" class="spacer insert--image wrap-off-align-center"><br>
                    </p>
                    <p style="text-align: center;">Earnings Reminder removes the hassle of tracking important dates for your portfolio companies.</p>
                    <p style="text-align: center;">
                      <img src="/res/clean-hr.png" alt="" class="clean-hr insert--image wrap-off-align-center">
                      <span style="font-size: 14px;">Currently in private beta.  Enter your email to be notified of our next invite-only opening:</span>
                    </p>
                  </div>
                </div>
                <div class="row">
                  <form class="form form-horizontal user-signup__form" name="form" novalidate="" action="//earningsreminder.us14.list-manage.com/subscribe/post?u=e9fa6c9e42f9bfa2293dab8f7&amp;id=b81dba8439" method="POST">
                    <div class="mt-table--full">
                      <div class="mt-td--centered-vertical user-signup__col-1">
                        <div class="user-signup__form-group m-lg-v form-group col-sm-12">
                          <input type="email" name="EMAIL" class="form-control form-control__input user-signup__email" pattern="/^[a-zA-Z0-9+-_]+(\.[_a-zA-Z0-9+]+)*@[a-zA-Z0-9+-_]+(\.[a-zA-Z0-9+-_]+)*(\.[a-zA-Z]+)$/" placeholder="Email" aria-required="true" required="required">
                        </div>        
                      </div>
                      <div class="mt-td--centered-vertical user-signup__col-2">
                        <div class="user-signup__form-group m-lg-v form-group text-center">
                          <button type="submit" class="btn btn-default submit user-signup__submit"><span>SUBMIT</span></button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-89554154-1', 'auto');
      ga('send', 'pageview');
    </script>
